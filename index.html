<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceX</title>
    <script type="module" src="js/main.js" defer></script>
</head>
<body>

    <div id="loadingDiv"><div id="loadingCenter"><p>Loading...</p></div></div>

    <img id="backgroundImd" src="storage/media/background/fondo.jpg">
    <img id="galaxyImg" src="storage/media/background/galaxy.png">
    <img id="infinite" src="storage/media/background/infinite.webp">

    <div id="actualInfo">
        <div id="actualInfoLine"></div>
        <p id="actualInfoText"></p>
    </div>

    <div class="footer"></div>
        <div class="footerGrid">
            <div onclick="openRockets(this)" class="footerElement">
                <img class="footerImg" src="storage/media/footer/rocket.svg">
                <div id="fIL1" class="footerImgmgLine"></div>
            </div>
            <div onclick="openCapsulas(this)" class="footerElement">
                <img class="footerImg" src="storage/media/footer/capsule.svg">
                <div id="fIL2" class="footerImgmgLine"></div>
            </div>
            <div onclick="openLaunches(this)" class="footerElement">
                <img class="footerImgI" src="storage/media/footer/launch.png">
                <div id="fIL3" class="footerImgmgLine"></div>
            </div>
            <div onclick="openCrew(this)" class="footerElement">
                <img class="footerImgI" src="storage/media/footer/crew.png">
                <div id="fIL4" class="footerImgmgLine"></div>
            </div>
            <div onclick="openShip(this)" class="footerElement">
                <img class="footerImgI" src="storage/media/footer/ship.png">
                <div id="fIL5" class="footerImgmgLine"></div>
            </div>
            <div onclick="openLandpad(this)" class="footerElement">
                <img class="footerImgI" src="storage/media/footer/launchpad.png">
                <div id="fIL6" class="footerImgmgLine"></div>
            </div>
            <div onclick="openRoadster(this)" class="footerElement">
                <img class="footerImgI" src="storage/media/footer/roadsters.png">
                <div id="fIL7" class="footerImgmgLine"></div>
            </div>
            <div onclick="openStarlink(this)" class="footerElement">
                <img class="footerImgI" src="storage/media/footer/starlink.png">
                <div id="fIL8" class="footerImgmgLine"></div>
            </div>
            <div onclick="openPayload(this)" class="footerElement">
                <img class="footerImgI" src="storage/media/footer/payload.png">
                <div id="fIL9" class="footerImgmgLine"></div>
            </div>
            <div onclick="openLaunchpad(this)" class="footerElement">
                <img class="footerImgI" src="storage/media/footer/land.png">
                <div id="fIL10" class="footerImgmgLine"></div>
            </div>
            <div onclick="openHistory(this)" class="footerElement">
                <img class="footerImgI" src="storage/media/footer/history.png">
                <div id="fIL11" class="footerImgmgLine"></div>
            </div>
            <div class="footerElement">
                <img class="footerImgI" src="storage/media/footer/dragon.png">
                <div id="fIL12" class="footerImgmgLine"></div>
            </div>
            <div class="footerElement">
                <img class="footerImgI" src="storage/media/footer/core.png">
                <div id="fIL13" class="footerImgmgLine"></div>
            </div>
            <div class="footerElement">
                <img class="footerImgI" src="storage/media/footer/company.png">
                <div id="fIL14" class="footerImgmgLine"></div>
            </div>
        </div>



    <div class="mainGrid">
        <div id="mGS1" class="mainGridSection">
            <div class="mGS1Section"></div>
            <div class="mGS1Section">
                <div class="infoGalery1">
                    
                </div>
            </div>
        </div>
        <div id="mGS2" class="mainGridSection">

        </div>
        <div id="mGS3" class="mainGridSection">

        </div>
    </div>
    
</body>
</html>
